# VPN03 Topic
############## SERVER SETTINGS ##############

# Edit IP Range
server 192.168.48.0 255.255.255.0
route 10.220.64.0 255.255.224.0

port 1194
management localhost 1195

####PROD
cert vpn-03.swarco-topic.de/vpn-03.swarco-topic.de.with.netscape.crt
key vpn-03.swarco-topic.de/vpn-03.swarco-topic.de.with.netscape.key
ca ca-prod.crt
extra-certs subca-prod.crt

