user vpn-03-topic
group vpn-03-topic

client-config-dir vpn-03.swarco-topic.de/ccd

log-append  /var/log/openvpn/vpn-03.swarco-topic.de.log
status /var/log/openvpn/vpn-03.swarco-topic.de.status

############## GENERAL SETTINGS ##############

verb 4

remote-cert-tls client
ns-cert-type client
comp-lzo

############ PROD #####################
push "dhcp-option DNS 10.29.112.38"
push "dhcp-option NTP 10.29.112.38"
push "route 10.29.111.0 255.255.255.128" # Mycity Production

proto udp
dev tun1
persist-key
persist-tun

keepalive 10 300

dh vpn-03.swarco-topic.de/dh2048.pem

#ccd-exclusive
explicit-exit-notify 1